<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let gfg = [];
        let row = 3;
        let col = 3
        let h = 0
        for (let i = 0; i < row; i++) {
            gfg[i] = []
            for (let j = 0; j < col; j++) {
                gfg[i][j] = h++;
            }
        }
        console.table(gfg);
    </script>
</body>

</html>
